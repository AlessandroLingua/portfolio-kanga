    <!-- Main Content -->
    <main>
        <section class="contact-section">
        <h2>Contact Me</h2>
        <p>Interested in working together or have a question? Fill out the form below!</p>

        <!-- Simple mailto-based form or integrate with server-side if you have a backend -->
        <form action="mailto:your-email@domain.com" method="POST" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>

        </section>
    </main>
